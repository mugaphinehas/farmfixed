{% extends 'navbar.html' %}

{% block content %}





<style>
    /* General styles */
    body {
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: url('https://i.pinimg.com/564x/57/a7/65/57a765dc0fb5c92e0d862ad166a73fab.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        margin: 0; /* Remove default margin */
        padding: 0;
        min-height: 100vh; /* Full viewport height */
    }

    .flash-message {
    display: flex;
    align-items: center;
    background-color: #ffffff;
    color: #155724;
    padding: 3px; /* Reduced padding */
    border: 1px solid #c3e6cb;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 10px;
    position: relative;
    line-height: 1.2; /* Adjust line height to control text spacing */
}



.flash-icon {
    font-size: 1.2em;
    color: #28a745; /* Green color for tick */
    margin-right: 10px;
}

.flash-text {
    flex: 1;
    font-size: 1em;
    max-width: 80%;
}

.flash-close {
    background: none;
    border: none;
    font-size: 1em; /* Smaller close button */
    color: #155724;
    cursor: pointer;
    margin-left: 10px;
}

    /* Container styles */
    .container {
        max-width: 800px;
        padding: 30px;
        text-align: center;
       
        border-radius: 8px; /* Rounded corners */
        margin: 20px;
    }

    /* Heading and paragraph styles */
    h1 {
        font-size: 2.5rem;
        margin: 20px 0;
    }

    h2 {
        font-size: 1.8rem;
        margin: 10px 0;
    }

    p {
        font-size: 1rem;
        line-height: 1.6;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
            max-width: 90%; /* Make the container take more space on small screens */
        }
        
        h1 {
            font-size: 2rem; /* Adjust heading size */
        }

        h2 {
            font-size: 1.5rem;
        }

        p {
            font-size: 0.9rem; /* Adjust paragraph size */
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 25px;
            max-width: 95%;
        }

        h1 {
            font-size: 1.8rem;
        }

        h2 {
            font-size: 1.3rem;
        }

        p {
            font-size: 0.8rem;
        }
    }
</style>

<body>
    <div class="container">
        <h2>Farm Ai</h2>
        <h1>Find Top farming prodecures. Get Expert Insights..<br>Be more productive.</h1>
        <p>Effortless to use. Simple to get started. <br>Let farm AI assist with production, providing more produce<br>
      
    </div>
    
</body>
</html>
{% endblock %}
